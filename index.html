<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Manager DBMS Simulation</title>
    
    <!-- Tailwind CSS CDN with Dark Mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Initialize theme immediately to prevent flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 min-h-screen transition-colors duration-300">
    <!-- Theme Toggle Button -->
    <button 
        id="themeToggle" 
        class="fixed top-6 right-6 z-40 p-3 rounded-full bg-white dark:bg-slate-800 shadow-lg hover:shadow-xl transition-all duration-300 border-2 border-gray-200 dark:border-slate-700 hover:scale-110 group"
        aria-label="Toggle theme"
        title="Toggle dark/light mode"
    >
        <svg id="sunIcon" class="w-6 h-6 text-yellow-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="moonIcon" class="w-6 h-6 text-indigo-600 dark:text-indigo-400 block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="text-center mb-12">
            <div class="inline-block mb-4">
                <svg class="w-16 h-16 mx-auto text-indigo-600 dark:text-indigo-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
                </svg>
            </div>
            <h1 class="text-5xl font-extrabold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 dark:from-indigo-400 dark:via-purple-400 dark:to-pink-400 bg-clip-text text-transparent mb-4 transition-all">
                Movie Manager DBMS
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto font-light transition-colors">
                A comprehensive database management system simulation for managing movie collections, 
                including titles, genres, ratings, and release dates.
            </p>
        </div>
        
        <!-- Movie List Container -->
        <div id="movieList" class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Movie list content will be dynamically inserted here -->
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="hidden fixed inset-0 bg-black/60 dark:bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fadeIn">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto animate-slideUp transition-colors">
            <div class="flex items-center justify-between mb-6">
                <h2 id="modalTitle" class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400 bg-clip-text text-transparent transition-all">Book Tickets</h2>
                <button onclick="window.closeModal && window.closeModal()" class="text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Seat Grid Container -->
            <div id="seatGrid" class="mb-6"></div>
            
            <!-- Customer Name Section -->
            <div class="mb-6">
                <label for="customerName" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 transition-colors">
                    Customer Name
                </label>
                <input 
                    type="text" 
                    id="customerName" 
                    class="w-full px-4 py-3 border-2 border-gray-200 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-indigo-500 dark:focus:border-indigo-400 outline-none transition-all bg-gray-50 dark:bg-slate-700 hover:bg-white dark:hover:bg-slate-600 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500"
                    placeholder="Enter customer name"
                >
            </div>

            <!-- Number of Tickets Section -->
            <div class="mb-6">
                <label for="numberOfTickets" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 transition-colors">
                    Number of Tickets
                </label>
                <input 
                    type="number" 
                    id="numberOfTickets" 
                    min="1" 
                    max="10" 
                    value="1"
                    class="w-full px-4 py-3 border-2 border-gray-200 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-indigo-500 dark:focus:border-indigo-400 outline-none transition-all bg-gray-50 dark:bg-slate-700 hover:bg-white dark:hover:bg-slate-600 text-gray-900 dark:text-gray-100"
                >
            </div>

            <!-- Total Price Display -->
            <div class="mb-6 p-4 bg-gradient-to-r from-indigo-50 to-purple-50 dark:from-indigo-900/30 dark:to-purple-900/30 rounded-xl border-2 border-indigo-100 dark:border-indigo-800/50 transition-all">
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 transition-colors">
                    Total Price
                </label>
                <div id="totalPrice" class="text-4xl font-extrabold bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400 bg-clip-text text-transparent transition-all">
                    $0.00
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4 mt-8">
                <button 
                    id="cancelBooking" 
                    class="flex-1 px-6 py-3 bg-gray-100 dark:bg-slate-700 text-gray-700 dark:text-gray-200 rounded-xl font-semibold hover:bg-gray-200 dark:hover:bg-slate-600 transition-all transform hover:scale-105 active:scale-95 border-2 border-gray-200 dark:border-slate-600"
                >
                    Cancel
                </button>
                <button 
                    id="confirmBooking" 
                    disabled
                    class="flex-1 px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-500 dark:to-purple-500 text-white rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 dark:hover:from-indigo-600 dark:hover:to-purple-600 transition-all transform hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:bg-gray-300 dark:disabled:bg-slate-600 disabled:text-gray-500 dark:disabled:text-gray-400"
                >
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="hidden fixed bottom-6 right-6 z-50 px-6 py-4 rounded-xl shadow-2xl font-semibold text-white transition-all duration-300 transform animate-slideInRight">
        <div class="flex items-center gap-3">
            <svg id="messageIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span id="messageBoxText"></span>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
